<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L4D2地图管理</title>
    <style>
      .loading {
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        z-index: 1000;
        display: none;
        justify-content: center;
        align-items: center;
        background-color: #ffffffaa;
      }
    </style>
  </head>
  <body>

    <label>密码</label>
    <input id="password" type="password"></input>
    <br></br>
    <label>地图</label>
    <input id="map" type="file" accept=".vpk" multiple></input>
    <br></br>
    <button id="upload" onclick="uploadHandler()">上传地图</button>
    <button id="restart" onclick="restartHandler()">重启服务器</button>
    <button id="clear" onclick="clearHandler()">清空地图目录</button>

    <br></br>

    <div>服务器地图列表</div>
    <div id="list"></div>


    <div id="loading" class="loading">
      <img src="./images/loading.gif"></img>
      <div id="loading-text"></div>
    </div>
    <script>
      const upload = document.getElementById("upload")
      const restart = document.getElementById("restart")
      const clear = document.getElementById("clear")
      const password = document.getElementById("password")
      const map = document.getElementById("map")
      const list = document.getElementById("list")

      // 更新list
      const updateList= () => {
        fetch("/list", {
        method: "post"
      }).then(async res => {
        const text = await res.text()
        maps = text.split("\n")
        maps.pop()
        list.innerHTML = ""
        maps.forEach(map => {
          const container = document.createElement("div")
          const span = document.createElement("span")
          span.innerText = map
          const del = document.createElement("button")
          del.innerText = "delete"
          del.onclick = () => {
            fetchServer("/remove", map).then(async res => {
            updateList()
            alert("删除成功！")
          }).catch(err => {
            alert(err)
          })}
          container.appendChild(span)
          container.appendChild(del)
          list.appendChild(container)
        })
      }).catch(err => {
        alert(err)
      })
      }
      updateList()

      const uploadHandler = async () => {
        if (map.files.length === 0) {
          alert("未选择文件！")
          return
        }
        
        showLoading(`上传中... (0/${map.files.length})`)
        
        try {
          // 先验证密码
          const authRes = await fetchServer("/auth")
          if (!authRes.ok) {
            throw new Error(await authRes.text())
          }
          
          let successCount = 0
          let failedFiles = []
          
          // 逐个上传文件
          for (let i = 0; i < map.files.length; i++) {
            const file = map.files[i]
            showLoading(`上传中... (${i + 1}/${map.files.length}) - ${file.name}`)
            
            try {
              const res = await fetchServerWithFile("/upload", file)
              if (res.ok) {
                successCount++
              } else {
                failedFiles.push(`${file.name}: ${await res.text()}`)
              }
            } catch (err) {
              failedFiles.push(`${file.name}: ${err.message}`)
            }
          }
          
          // 显示上传结果
          let resultMessage = `上传完成！成功: ${successCount}/${map.files.length}`
          if (failedFiles.length > 0) {
            resultMessage += `\n失败的文件:\n${failedFiles.join('\n')}`
          }
          alert(resultMessage)
          
          updateList()
        } catch (err) {
          alert(err)
        }
        hiddenLoading()
      }

      const restartHandler = () => {
        const ok = confirm("确认是否重启服务器！")
        if (!ok) return

        showLoading("重启中...")
        fetchServer("/restart").then(async res => {
          const text = await res.text()
          alert(text)
        }).catch(err => {
          alert(err)
        }).finally(() => {
          hiddenLoading()
        })
      }

      const clearHandler = () => {
        const ok = confirm("确认是否清空地图目录！")
        if (!ok) return
        showLoading("清理中...")
        fetchServer("/clear").then(async res => {
          const text = await res.text()
          updateList()
          alert(text)
        }).catch(err => {
          alert(err)
        }).finally(() => {
          hiddenLoading()
        })
      }

      const loadingText = document.getElementById("loading-text")
      const loading = document.getElementById("loading")
      function showLoading (text) {
        loadingText.innerText = text
        loading.style.display = "flex"
      }
      function hiddenLoading () {
        loading.style.display = "none"
      }

      function fetchServerWithFile(path, file) {
        if (password.value === "") {
          return Promise.reject(new Error("密码不能为空！"))
        }
        const fd = new FormData()
        fd.append("password", password.value)
        fd.append("map", file)
        
        return fetch(path, {
          method: "POST",
          body: fd,
        })
      }

      function fetchServer(path, mapName) {
        if (password.value === "") {
          return Promise.reject("密码不能为空！")
        }
        const fd = new FormData()
        fd.append("password", password.value)
        if (mapName) {
          fd.append("map", mapName)
        }
        
        return fetch(path, {
          method: "POST",
          body: fd,
        })
      }

    </script>
  </body>
</html>
